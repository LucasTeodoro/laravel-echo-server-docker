version: '3'

services:
  app:
    build: .
    container_name: app
    tty: true
    working_dir: /home/node/app
    environment:
      - LARAVEL_ECHO_SERVER_HOST=localhost
      - LARAVEL_ECHO_SERVER_REDIS_HOST=redis
    volumes:
      - ./:/home/node/app
    networks:
      - app-network
  redis:
    image: redis:alpine
    container_name: redis
    tty: true
    networks:
      - app-network
networks:
  app-network:
    driver: bridge